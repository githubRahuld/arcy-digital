<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <svg
      width="512"
      height="512"
      viewBox="0 0 512 512"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Background Gradient -->
      <rect width="512" height="512" rx="120" fill="url(#paint0_linear)" />

      <!-- Code Icon (< / >) -->
      <path
        d="M160 256L240 176M160 256L240 336M160 256H180"
        stroke="white"
        stroke-width="40"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M352 256L272 176M352 256L272 336M352 256H332"
        stroke="white"
        stroke-width="40"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M288 144L224 368"
        stroke="white"
        stroke-width="40"
        stroke-linecap="round"
        stroke-linejoin="round"
      />

      <!-- Gradient Definition -->
      <defs>
        <linearGradient
          id="paint0_linear"
          x1="0"
          y1="0"
          x2="512"
          y2="512"
          gradientUnits="userSpaceOnUse"
        >
          <stop stop-color="#06b6d4" />
          <!-- Cyan-500 -->
          <stop offset="1" stop-color="#2563eb" />
          <!-- Blue-600 -->
        </linearGradient>
      </defs>
    </svg>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 1. PRIMARY SEO -->
    <title>Arcy Digital | Web Design & Growth Agency in Madhya Pradesh</title>
    <meta
      name="description"
      content="Arcy Digital is a full-stack web development agency helping local businesses in India grow globally. Expert Web Design, SEO, and App Development services."
    />
    <meta
      name="keywords"
      content="Web Development, SEO, Digital Agency, Website Design India, MERN Stack, Freelance Developer, Madhya Pradesh"
    />
    <meta name="author" content="Rahul Dhakad" />

    <!-- 2. SOCIAL MEDIA PREVIEWS (Open Graph) -->
    <!-- This controls how your link looks when shared on WhatsApp/LinkedIn -->
    <meta
      property="og:title"
      content="Arcy Digital - Sapne Local, Pehchan Global"
    />
    <meta
      property="og:description"
      content="We transform local businesses into global brands with futuristic web design and strategy."
    />
    <meta
      property="og:image"
      content="https://arcy-digital.vercel.app/og-image.jpg"
    />
    <!-- You need to upload an image for this -->
    <meta property="og:url" content="https://arcy-digital.vercel.app" />
    <meta property="og:type" content="website" />

    <script type="application/ld+json">

        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Arcy Digital",
        "image": "https://arcy-digital.vercel.app/logo.png",
        "telephone": "+919131279165",
        "email": "rahuldhakad201.rd@gmail.com",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Guna",
          "addressRegion": "Madhya Pradesh",
          "addressCountry": "IN"
        },
        "url": "https://arcy-digital.vercel.app",
